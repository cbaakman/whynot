# Connect to PostgreSQL for live data
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Connect to PostgreSQL for actual data
spring.datasource.url=jdbc:hsqldb:mem:whynot2-testing
spring.datasource.username=sa

# Do not register JMX beans: unused and conflicting
spring.jmx.enabled=false

# Monitoring & management
management.context-path=/manage

# Allow for easy shutdown
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=false

# Logging
logging.file = logs/whynot.log

# Maven project properties
info.project.groupId = ${project.groupId}
info.project.artifactId = ${project.artifactId}
info.project.version = ${project.version}

# Jenkins build properties
info.build.tag = ${BUILD_TAG}
info.build.url = ${BUILD_URL}
info.build.git_url = ${GIT_URL}
